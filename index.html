<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-hello</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <div class="container">
                <div class="cards">
                    <div class="general-img">

                        <div class="item active ">
                            <div class="title">
                                <h2>{{ arrImages[currentactive].title}}
                                </h2>
                                <p>{{arrImages[currentactive].text}}</p>
                            </div>
                            <img :src="arrImages[currentactive].image" alt="" @mousehover="">
                        </div>
                        <!-- <div class="item"> <img src="./assets/img/01.webp" alt=""> </div>
                        <div class="item"> <img src="./assets/img/02.webp" alt=""> </div>
                        <div class="item"> <img src="./assets/img/03.webp" alt=""> </div>
                        <div class="item"> <img src="./assets/img/05.webp" alt=""> </div> -->
                    </div>
                    <div class="thumbnails">
                        <i class="fa-solid fa-angle-up prev" @click="prev"></i>

                        <div v-for="(elem ,index) in arrImages" :key="index" class="itemscroll"
                            :class="(currentactive == index ? 'active': '')">
                            <img :src="elem.image" alt="" @click="changeImg(index)">
                        </div>
                        <!-- <div class="itemscroll"> <img src="./assets/img/02.webp" alt=""> </div>
                        <div class="itemscroll"> <img src="./assets/img/03.webp" alt=""> </div>
                        <div class="itemscroll"> <img src="./assets/img/04.webp" alt=""> </div>
                        <div class="itemscroll"> <img src="./assets/img/05.webp" alt=""> </div> -->
                        <i class="fa-solid fa-angle-down next" @click="next"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
